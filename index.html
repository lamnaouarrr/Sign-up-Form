<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="./script.js" defer></script>
    <title>Sign up Form</title>
    <link rel="icon" href="./pictures/odin-lined.png" type="image/x-icon"/>
</head>
<body>
    <div class="leftSide">
        <div class="leftBackSide">
            <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form" class="odinBar">
                <img src="./pictures/odin-lined.png" alt="odinlogo" class="odinLogo">
                <h1 class="logosname">ODIN</h1>
            </a>
        </div>
        <div class="footerRight">
            <div class="inFooterRight">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" class="cred"> Halie West </a> on <a href="https://unsplash.com/photos/UWni0vqQotc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" class="cred"> Unsplash</a></div>
        </div>
        </div>
    <div class="rightSide">
        <div class="textSection">
            <p>
                This is not a real online service! You know you need something like this in your life to help you relize your deepest dreams.<br>Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>Know</em> you want to.
            </p>
        </div>
        <div class="formSection">
            <h4 class="letsdothis">Let's do this!</h4>
            <div class="bars">
                <div class="leftBars">
                    <form action="#" method="post" class="bar">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" placeholder="your name" required>
                    </form>
                    <form action="#" method="post" class="bar">
                        <label for="userEmail">EMAIL</label>
                        <input type="email" name="userEmail" id="userEmail" placeholder="you@example.com" required>
                    </form>
                    <form action="#" method="post" class="bar">
                        <label for="userPassword">PASSWORD</label>
                        <input type="password" name="userPassword" id="userPassword" placeholder="enter at least 8 characters" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </form>
                </div>
                <div class="rightBars">
                    <form action="#" method="post" class="bar">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" placeholder="your last name" required>
                    </form>
                    <form action="#" method="post" class="bar">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </form>
                    <form action="#" method="post" class="bar">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" required>
                    </form>
                </div>
            </div>
        </div>
        <div class="submitSection">
            <button type="submit" id="submit">SUBMIT</button>
        </div>
    </div>
</body>
</html>
